services:
  atm:
    image: ghcr.io/jquagga/atm:main
    container_name: atm
    init: true
    hostname: atm
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - /etc/localtime:/etc/localtime:ro
    environment:
      - HOSTS=10.0.1.39,10.0.1.246
      - SOM=False
      - CEL=False
      - TFORMAT=%l:%M
